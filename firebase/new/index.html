<html>

</head>
<body>
	<script type="text/javascript">
  const firebaseConfig = {
    apiKey: "AIzaSyC6RI-GxSzDhLgVwcG41o7zgsuEzHf_DEY",
    authDomain: "apps-a2a84.firebaseapp.com",
    projectId: "apps-a2a84",

  };
			var app = firebase.initializeApp(firebaseConfig);
			const db = firebase.firestore(app);

			  

			function signup() {
			    var email = document.getElementById('email').value;
			    var password = document.getElementById('password').value;
			    firebase.auth().createUserWithEmailAndPassword(email, password)
			    .then((userCredential) => {
			        alert("User registered successfully!!");
			        console.log('Signed up:', userCredential.user);
			    })
			    .catch((error) => {
			        console.error('Signup error:', error.message);
			    });
			}

		
	</script>
    <div class="container">
        <h2 class="title">Firebase Authentication &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login</h2>
        <div id="login-form">
            <div class="inputContainer">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="buttonContainer">
                
                <div class="btn">
                <button class="button" id="signup" onclick="signup()">Sign up</button>
             
                </div>
            </div>
        </div>
    </div>
  
</body>
</html>
